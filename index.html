<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>

<body class="bg-img">
    <header>
        <h1 class="text-light text-center">Zach's Crazy Sports Bets</h1>
    </header>

    <section class="container-fluid text-light text-center">
        <div class="row">
            <div class="col-12">
                <h2>Place Your Bets!</h2>
                <h3 id="bank"></h3>
            </div>
        </div>
    </section>

    <section class="container-fluid">
        <div class="row">
            <div class="col-12 bg-primary">
                <div>
                    <h3 class="text-center">Balance:<span id="balance"></span> </h3>
                </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid">
        <div class="row">
            <div class="col-12 bg-danger available-players">
                <h2>Available Players</h2>
                <div id="players">
                </div>
                <button class="bg-success fw-bold p-2 rounded" onclick="draftPlayersToTeams()">Start Draft</button>
            </div>
        </div>
    </section>

    <section class="container-fluid">
        <div class="row">
            <div class="col-6 bg-warning">
                <h2>Team 1</h2>
                <div id="teamOne">
                    <p>Team One goes here</p>
                </div>
                <div id="bets">
                    <button>$5</button>
                    <button>$25</button>
                    <button>$100</button>
                    <button>All in!</button>
                </div>
            </div>
            <div class="col-6 bg-success">
                <h2>Team 2</h2>
                <div id="teamTwo">
                    <p>Team Two goes here</p>
                </div>
                <div id="bets">
                    <button>$5</button>
                    <button>$25</button>
                    <button>$100</button>
                    <button>All in!</button>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
